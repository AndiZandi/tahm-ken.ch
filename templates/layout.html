
    <!DOCTYPE html>
    <html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <title>Challenges Intersections - League of Legends</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/static/style.css">

        <!-- Bootstrap -->

                    <li class="nav-item dropdown">

                            Optimized compositions
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdown">
                            {% for composition in compositions %}
                            <li><a class="dropdown-item" href="/compositions/{{composition}}">{{composition}}</a></li>
                            {% endfor %}
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/TheRaphael0000/challenges_intersection_league/">
                            GitHub</i>

        <main>
            {% block main %}

        </main>
